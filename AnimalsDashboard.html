<!DOCTYPE html>
<html>
<head>
    <title>Animal Information</title>
    <style>
        table{
            border border-collapse: collapse;
            width: 100%;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th{
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>
    
    <script>
        let tableHTML = '<table>'; /* Assigns string '<table>' to let tableHTML*/
            tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th></tr>'; /*Creates a row in tableHTML with different cells named Animal ID, Animal Name, Owner Name, Weight, Age*/

            const animals = [ /*Creates animals array*/
                { id:1, name: "Fluffy", owner: "Alicce", weight: 12, age: 3}, /* first object */
                { id:2, name: "Max", owner: "Bob", weight: 20, age: 5} /* second object */
            ];

            tableHTML += '</table>'; /* closed table */
            document.getElementById('animal-table').innerHTML = tableHTML; /*gets the animal-table div and script and insert to the html*/
    </script>
</body>
</html>
