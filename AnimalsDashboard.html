<!DOCTYPE html>
<html>
<head>
    <title>Animal Information</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th{
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>
    
    <script>
        let tableHTML = '<table>'; /* Assigns string '<table>' to let tableHTML*/
            tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th><th>Age Bracket</th></tr>'; /*Creates a row in tableHTML with different cells named Animal ID, Animal Name, Owner Name, Weight, Age*/

            const animals = [ /*Creates animals array*/
                { id:1, name: "Fluffy", owner: "Alice", weight: 12, age: 3}, /* first object */
                { id:2, name: "Max", owner: "Bob", weight: 20, age: 5}, /* second object */
                { id:3, name: "Tommy", owner: "John", weight: 5, age: 0.5},
                { id:4, name: "Raul", owner: "Joselito", weight: 6, age: 0.6},
                { id:5, name: "Armando", owner: "Manuel", weight: 4, age: 0.4},
                { id:6, name: "Agusto", owner: "Arthur", weight: 8, age: 0.8},
                { id:7, name: "Eminem", owner: "Antonio", weight: 24, age: 7},
                { id:8, name: "Miller", owner: "Drake", weight: 27, age: 9},
                { id:9, name: "Angelo", owner: "Benedict", weight: 31, age: 11},
                { id:10, name: "Raphael", owner: "Aaron", weight: 32, age: 12},
                { id:11, name: "Victor", owner: "Sebastian", weight: 33, age: 13},
                { id:12, name: "Joseph", owner: "Hans", weight: 34, age: 14},
                { id:13, name: "Justin", owner: "Gabe", weight: 35, age: 16},
                { id:14, name: "Micheal", owner: "Jose", weight: 36, age: 17},
                { id:15, name: "Eren", owner: "Jeager", weight: 39, age: 18},
                { id:16, name: "Manny", owner: "Ericka", weight: 41, age: 19}
            ];

            for(let i = 0; i<animals.length; i++)
            {
                const animal = animals[i];
                const AgeBracket = getAgeBracket(animal.age)
                tableHTML += `<tr><td>${animal.id}</td><td>${animal.name}</td><td>${animal.owner}</td><td>${animal.weight}</td><td>${animal.age}</td><td>${AgeBracket}</td></tr>`;
            }

            function getAgeBracket(age)
            {
                if (age <= 0.9)
                {
                    return "Puppy";
                }

                else if (age >= 0.91 && age <= 10)
                {
                    return "Adult";
                }

                else if (age >= 10.1 && age <= 15)
                {
                    return "Senior";
                }

                else
                {
                    return "Geriatric";
                }
            }

            tableHTML += '</table>'; /* closed table */
            document.getElementById('animal-table').innerHTML = tableHTML; /*gets the animal-table div and script and insert to the html*/
    </script>
</body>
</html>
